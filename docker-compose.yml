version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: redbot-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=redbot_api.settings
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: redbot-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redbot-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

networks:
  default:
    driver: bridge
